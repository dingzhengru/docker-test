<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker node-express-redis</title>
</head>
<body>
  <h1>Docker node-express-redis</h1>

  <p>update test</p>

  <p id="count"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script>
    const apiUrl = 'http://localhost:50001'
    axios.get(apiUrl + '/count').then(result => {
      console.log(result.data)
      document.querySelector('#count').innerHTML = JSON.stringify(result.data)
    })
  </script>
</body>
</html>
